<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles - Minimal Blog</title>
    <!-- Include marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Include highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --text-color: #374151;
            --text-light: #6b7280;
            --bg-color: #f9fafb;
            --card-bg: white;
            --border-color: #e5e7eb;
            --header-bg: #1e3a8a;
            --header-text: white;
            --transition-speed: 0.3s;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 0.5rem;
            --font-mono: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }
        
        [data-theme="dark"] {
            --primary-color: #3b82f6;
            --primary-hover: #60a5fa;
            --text-color: #e5e7eb;
            --text-light: #9ca3af;
            --bg-color: #111827;
            --card-bg: #1f2937;
            --border-color: #374151;
            --header-bg: #111827;
            --header-text: #f9fafb;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }
        
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            display: flex;
            gap: 1rem;
        }
        
        nav a {
            color: var(--header-text);
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: background-color 0.2s;
        }
        
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        nav a.active {
            background-color: rgba(255, 255, 255, 0.2);
            font-weight: 500;
        }
        
        .theme-switch {
            background: none;
            border: none;
            color: var(--header-text);
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: 1rem;
        }
        
        h1, h2, h3 {
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-top: 1.5rem;
            position: relative;
            display: inline-block;
        }
        
        h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 40px;
            height: 3px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }
        
        h2:hover::after {
            width: 100%;
        }
        
        .articles-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        
        .article-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        
        .article-title {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
            color: var(--text-color);
        }
        
        .article-preview {
            color: var(--text-light);
            margin-bottom: 1rem;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        
        .article-date {
            font-size: 0.875rem;
            color: var(--text-light);
        }
        
        .loading {
            text-align: center;
            padding: 3rem 0;
            color: var(--text-light);
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .no-articles {
            text-align: center;
            padding: 3rem 0;
            color: var(--text-light);
            font-style: italic;
        }
        
        .article-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background-color: var(--card-bg);
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }
        
        .article-content {
            margin-top: 1.5rem;
            line-height: 1.8;
        }
        
        .article-content h1,
        .article-content h2,
        .article-content h3 {
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        .article-content p {
            margin-bottom: 1.25rem;
        }
        
        .article-content a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .article-content a:hover {
            text-decoration: underline;
        }
        
        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.25rem;
            margin: 1.5rem 0;
        }
        
        .article-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1rem;
            margin-left: 0;
            margin-right: 0;
            font-style: italic;
            color: var(--text-light);
        }
        
        .article-content code {
            font-family: var(--font-mono);
            background-color: rgba(0, 0, 0, 0.05);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.875em;
        }
        
        .article-content pre {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 1rem;
            border-radius: 0.375rem;
            overflow-x: auto;
            margin: 1.5rem 0;
        }
        
        .article-content pre code {
            background-color: transparent;
            padding: 0;
            font-size: 0.875rem;
            color: inherit;
        }
        
        .article-content ul,
        .article-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1.25rem;
        }
        
        .article-content li {
            margin-bottom: 0.5rem;
        }
        
        footer {
            background-color: var(--card-bg);
            color: var(--text-light);
            padding: 1.5rem 0;
            margin-top: 3rem;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }
        
        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        @media (min-width: 640px) {
            .articles-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 640px) {
            header .container {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            nav {
                width: 100%;
                justify-content: space-between;
            }
            
            .modal-content {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>All Articles</h1>
            <div style="display: flex; align-items: center;">
                <nav>
                    <a href="index.html">Home</a>
                    <a href="articles.html" class="active">Articles</a>
                    <a href="admin.html">Admin</a>
                </nav>
                <button class="theme-switch" id="themeToggle">ðŸŒ™</button>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div id="loadingArticles" class="loading">Loading articles...</div>
        
        <div id="articlesContainer" class="articles-container">
            <!-- Articles will be loaded here -->
        </div>
        
        <div id="noArticlesMessage" class="no-articles" style="display: none;">
            No articles found. <a href="index.html">Create your first article</a>.
        </div>
    </div>
    
    <!-- Article Modal -->
    <div id="articleModal" class="article-modal">
        <div class="modal-content">
            <button id="closeModal" class="close-modal">&times;</button>
            <h1 id="modalTitle"></h1>
            <div class="article-date" id="modalDate"></div>
            <div class="article-content" id="modalContent"></div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>A minimalist blog powered by <a href="https://supabase.com" target="_blank">Supabase</a> and <a href="https://github.com/markedjs/marked" target="_blank">Marked.js</a></p>
        </div>
    </footer>
    
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://nyvceshwodvfhsezjttr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im55dmNlc2h3b2R2ZmhzZXpqdHRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDYxMzMsImV4cCI6MjA1ODIyMjEzM30.ZaLIw7AMh392QrfaG3HNY9sh2e35TwugrMzSUFo3-sM';
        
        // DOM Elements
        const loadingArticles = document.getElementById('loadingArticles');
        const articlesContainer = document.getElementById('articlesContainer');
        const noArticlesMessage = document.getElementById('noArticlesMessage');
        const themeToggle = document.getElementById('themeToggle');
        
        // Modal Elements
        const articleModal = document.getElementById('articleModal');
        const closeModal = document.getElementById('closeModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalDate = document.getElementById('modalDate');
        const modalContent = document.getElementById('modalContent');
        
        // Configure marked.js
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                } else {
                    return hljs.highlightAuto(code).value;
                }
            },
            breaks: true,
            gfm: true
        });
        
        // Theme toggle
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            themeToggle.textContent = newTheme === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
        });
        
        // Set initial theme based on localStorage or user preference
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            
            document.documentElement.setAttribute('data-theme', theme);
            themeToggle.textContent = theme === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
            
            // Fetch articles when the page loads
            fetchAllArticles();
        });
        
        // Modal Events
        closeModal.addEventListener('click', () => {
            articleModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });
        
        window.addEventListener('click', (event) => {
            if (event.target === articleModal) {
                articleModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
        
        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString(undefined, { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric'
            });
        }
        
        // Create a preview of the article content
        function createContentPreview(content, maxLength = 150) {
            // Remove markdown formatting for the preview
            let plainText = content
                .replace(/#+\s(.*)/g, '$1') // Remove headers
                .replace(/\*\*(.*)\*\*/g, '$1') // Remove bold
                .replace(/\*(.*)\*/g, '$1') // Remove italic
                .replace(/\[(.*)\]\(.*\)/g, '$1') // Remove links
                .replace(/```[\s\S]*?```/g, '') // Remove code blocks
                .replace(/`(.*)`/g, '$1') // Remove inline code
                .replace(/!\[(.*)\]\(.*\)/g, '[Image: $1]') // Replace images
                .trim();
            
            if (plainText.length > maxLength) {
                return plainText.substring(0, maxLength) + '...';
            }
            
            return plainText;
        }
        
        // Open article in modal
        function openArticleModal(article) {
            modalTitle.textContent = article.title;
            modalDate.textContent = formatDate(article.created_at);
            modalContent.innerHTML = marked.parse(article.content);
            
            // Apply syntax highlighting to code blocks
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
            
            articleModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        // Fetch all articles from Supabase
        async function fetchAllArticles() {
            // Show loading
            loadingArticles.style.display = 'block';
            articlesContainer.style.display = 'none';
            noArticlesMessage.style.display = 'none';
            
            try {
                // Fetch articles from Supabase
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/blog?order=created_at.desc`, {
                    method: 'GET',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch articles');
                }
                
                const articles = await response.json();
                
                if (articles.length === 0) {
                    noArticlesMessage.style.display = 'block';
                    return;
                }
                
                // Clear the container
                articlesContainer.innerHTML = '';
                
                // Populate the articles grid
                articles.forEach(article => {
                    const articleCard = document.createElement('div');
                    articleCard.className = 'article-card';
                    articleCard.innerHTML = `
                        <h2 class="article-title">${article.title}</h2>
                        <div class="article-preview">${createContentPreview(article.content)}</div>
                        <div class="article-date">${formatDate(article.created_at)}</div>
                    `;
                    
                    articleCard.addEventListener('click', () => {
                        openArticleModal(article);
                    });
                    
                    articlesContainer.appendChild(articleCard);
                });
                
                // Show the articles
                articlesContainer.style.display = 'grid';
                
            } catch (error) {
                console.error('Error:', error);
                noArticlesMessage.textContent = 'Error loading articles. Please try again.';
                noArticlesMessage.style.display = 'block';
            } finally {
                // Hide loading
                loadingArticles.style.display = 'none';
            }
        }
    </script>
</body>
</html>
